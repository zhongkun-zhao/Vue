<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
    <div id="app">
      <aaa>
        <div slot="head">好好学习11111</div>
        <div slot="body">天天向上1111</div>
        <div slot="footer">赢取矮穷丑</div>
      </aaa>
    </div>
    <template id="aaa">
        <div>
          <slot name="head">
              头部
          </slot>
          <hr>
          <slot name="body">
              身体
          </slot>
          <hr>
          <slot name="footer">
            <div class="footer">脚</div>
          </slot>
        
        </div>
    </template>
<script src="vue.js"></script>
<script>
      /*
        插槽:
            在开发中写什么结构就是什么结构，优点就是固定统一，缺点就是不够灵活

            就是为了解决不灵活的问题，能够自定义一些组件，能够替换之前默认的配置


            匿名插槽:
                子组件中定义slot
                父组件中给调用的子组件双标签内填入结构
                这个时候slot就被填入结构覆盖

            具名插槽
                在子组件slot标签中设置一个name属性，值为随意
                父组件在插入替换内容的时候，在替换标签中定义一个slot的属性值和要替换的name对应
                
            作用域插槽
    */
    const aaa={
        template:"#aaa"
    }
    new Vue({
        el:'#app',
        components:{
            aaa
        }
    })
    
</script>
</body>
</html>
