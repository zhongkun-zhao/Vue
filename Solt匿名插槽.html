<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width:100px;
    height: 100px;
    background: hotpink;
}

#box2{
    width:150px;
    height: 150px;
    background:skyblue;
}
</style>
</head>
<body>
<div id="app">
    <aaa>
        <div id="box">插槽</div>
    </aaa>
</div>
<template id="aaa">
    <div>
        <slot>
            <div id="box2">子组件</div>
        </slot>
    </div>
</template>

<script src="vue.js"></script>
<script>

      /*
        插槽:
            在开发中写什么结构就是什么结构，优点就是固定统一，缺点就是不够灵活

            就是为了解决不灵活的问题，能够自定义一些组件，能够替换之前默认的配置


            匿名插槽:
                子组件中定义slot
                父组件中给调用的子组件双标签内填入结构
                这个时候slot就被填入结构覆盖

            具名插槽
                
            作用域插槽
    */

    const aaa ={
        template:'#aaa'
    }
new Vue({
    el:'#app',
    components:{
        aaa
    }

})
</script>
</body>
</html>
